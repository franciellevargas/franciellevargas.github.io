<head>
  <style>
    .centered-title {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 2vh; /* levemente menor */
        text-align: center;
    }

    .centered-title h1 {
        font-size: 1.2rem; /* ATUALIZADO */
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        color: #333;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin: 0;
    }

    /* Estilo para a seção de Teaching */
    #teaching {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .teaching-experience {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .teaching-item {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #fff;
      border-left: 4px solid #007BFF;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
    }

    .teaching-item .year {
      font-size: 0.85rem; /* ATUALIZADO */
      color: #007BFF;
      font-weight: bold;
    }

    .teaching-item .role {
      font-size: 0.95rem; /* ATUALIZADO */
      color: #333;
      margin: 5px 0;
    }

    .teaching-item .position {
      font-style: italic;
      font-size: 1rem;
      color: #555;
    }

    .teaching-item .institution {
      font-size: 1rem;
      color: #777;
    }

    .section-divider {
      margin-top: 20px;
      border: 0;
      border-top: 2px solid #007BFF;
    }
  </style>
</head>
